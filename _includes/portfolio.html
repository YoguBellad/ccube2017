<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="1/ninja-slider.css" rel="stylesheet" type="text/css" />
    <script async defer src="1/ninja-slider.js" type="text/javascript"></script>
    <style>
        body {font: normal 0em Arial;margin:0;}
        a {color:#1155CC;}
        ul li {padding: 10px 0;}
        header {display:block;padding:60px 0 10px;background-color:#191919;text-align:center;}
        header a {
            font-family: sans-serif;
            font-size: 24px;
            line-height: 24px;
            padding: 8px 13px 7px;
            color: #4d5256;
            text-decoration:none;
            transition: color 0.7s;
        }
        header a.active {
            font-weight:bold;
            width: 24px;
            height: 24px;
            padding: 4px;
            text-align: center;
            display:inline-block;
            border-radius: 50%;
            background: #4d5256;
            color: #191919;
        }
    </style>
</head>
<section class="no-padding" id="portfolio">
    
    <!--start-->
    <div id="ninja-slider">
        <div class="slider-inner">
            <ul>
                <li><a class="ns-img" href="img/portfolio/1.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/2.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/3.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/4.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/5.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/6.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/7.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/8.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/9.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/10.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/11.jpg"></a></li>
                <li><a class="ns-img" href="img/portfolio/12.jpg"></a></li>
            </ul>
            <div class="fs-icon" title="Expand/Close"></div>
        </div>
    </div>
    <!--end-->
